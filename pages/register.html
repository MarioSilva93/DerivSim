<!DOCTYPE html>
<html>
<head>
  <title>Registo</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Criar Conta</h2>
    <input type="text" id="username" placeholder="Nome de utilizador">
    <input type="password" id="password" placeholder="Palavra-passe">
    <input type="password" id="confirm-password" placeholder="Confirmar palavra-passe">
    <input type="text" id="email" placeholder="Email">    
    <button id="registerBtn">Registar</button>
    <a href="login.html" class="register-link">Voltar ao login</a>
  </div>
  <script src="../scripts/register.js"></script>
</body>
</html>
