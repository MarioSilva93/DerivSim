<!DOCTYPE html>
<html>
<head>
  <title>Gestão de Rotas</title>
  <link rel="stylesheet" href="../styles/gestaoderotas.css">
</head>
<body>
  <div class="window-wrapper" id="window-gestaoderotas">
    <div class="window">
      <div class="window-header">
        <span>Gestão de Rotas</span>
        <button onclick="closeApp('gestaoderotas')">✕</button>
      </div>
      <div class="window-body">
        <div class="icon-grid">
          <div class="icon" onclick="openRotasApp('veiculos')">
            <img src="../assets/icons/veiculos.png" alt="Veículos">
            <span>Veículos</span>
          </div>
          <div class="icon" onclick="openRotasApp('trabalhadores')">
            <img src="../assets/icons/trabalhadores.png" alt="Trabalhadores">
            <span>Trabalhadores</span>
          </div>
          <div class="icon" onclick="openRotasApp('encomendas')">
            <img src="../assets/icons/encomendas.png" alt="Encomendas">
            <span>Encomendas</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/gestaoderotas.js"></script>
</body>
</html>
